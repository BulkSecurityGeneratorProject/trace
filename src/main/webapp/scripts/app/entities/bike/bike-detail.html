
<div>
    <h2><span translate="traceApp.bike.detail.title">Bike</span> {{bike.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="traceApp.bike.type">Type</span>
                </td>
                <td>
                    <span class="form-control-static">{{bike.type}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="traceApp.bike.modelno">Modelno</span>
                </td>
                <td>
                    <span class="form-control-static">{{bike.modelno}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="traceApp.bike.driver">driver</span>
                </td>
                <td>
                    <span ng-repeat="driver in bike.drivers">
                        <a class="form-control-static" ui-sref="driver.detail({id: {{driver.id}}})">{{driver.id}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
